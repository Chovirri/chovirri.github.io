<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Místico</title>
    <style>
        :root {
            --primary: #2d0a4e;
            --accent: #9d00ff;
            --text: #e0d5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, var(--primary), #150426);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal-content {
            background: rgba(45, 10, 78, 0.95);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(157, 0, 255, 0.3);
            max-width: 600px;
            width: 90%;
            border: 2px solid rgba(157, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157, 0, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(45deg, var(--accent), #6a00ff);
            border: none;
            padding: 15px 30px;
            margin: 15px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.4);
        }

        .login-form {
            display: none;
            max-width: 450px;
            margin: 50px auto;
            padding: 2.5rem;
            background: rgba(45, 10, 78, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid rgba(157, 0, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.2);
        }

        .login-form input::placeholder {
            color: rgba(224, 213, 255, 0.7);
        }

        .content-area {
            display: none;
            padding: 3rem;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .admin-theme {
            background: radial-gradient(circle at center, #1a0033, #000);
        }

        .admin-content {
            border: 2px solid var(--accent);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: rgba(157, 0, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.2);
        }

        #errorMessage {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .magic-title {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #e0d5ff, #9d00ff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            position: relative;
        }

        .magic-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(157, 0, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        /* Estilos para la tabla */
.rankings-table {
    width: 100%;
    margin-top: 2rem;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    overflow: hidden;
}

.rankings-table th, 
.rankings-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid rgba(157, 0, 255, 0.2);
}

.rankings-table th {
    background: rgba(157, 0, 255, 0.2);
    color: var(--accent);
}

.rankings-table tr:hover {
    background: rgba(157, 0, 255, 0.1);
}

.admin-badge {
    background: linear-gradient(45deg, #ff00ee, #9d00ff);
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    margin-left: 8px;
}

.user-badge {
    background: rgba(157, 0, 255, 0.3);
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    margin-left: 8px;
}

    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="warningModal" class="warning-modal">
        <div class="modal-content">
            <h1 class="magic-title floating-element">⚡ ZONA RESTRINGIDA ⚡</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Bienvenido al Portal. Este es un espacio exclusivo para los elegidos.</p>
            <button class="btn" onclick="showLogin()">Acceder al Portal</button>
            <button class="btn" onclick="showNoAccess()">No tengo autorización</button>
        </div>
    </div>

    <div id="loginForm" class="login-form">
        <h2 class="magic-title">Portal Místico</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button class="btn" onclick="login()">Ingresar al Reino</button>
        <div id="errorMessage"></div>
    </div>

    <div id="contentArea" class="content-area">
        <h1 class="magic-title">Bienvenido al Reino Místico</h1>
        <div id="secretContent">
            <!-- Contenido dinámico -->
        </div>
    </div>
    <div class="container">
        <table class="rankings-table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Rango</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BOSS<span class="admin-badge">Admin</span></td>
                    <td>Maestro Supremo</td>
                    <td>Activo</td>
                </tr>
                <tr>
                    <td>Jhojan<span class="user-badge">Socio</span></td>
                    <td>Guardián</td>
                    <td>Activo</td>
                </tr>
                <tr>
                    <td>Tatiana<span class="user-badge">Socio</span></td>
                    <td>Guardián</td>
                    <td>Activo</td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#9d00ff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 4, minimumValue: 0.3, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#9d00ff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        const users = {
            'BOSS': {
                password: 'talipa123',
                isAdmin: true
            },
            'Jhojan': {
                password: 'Darkzone3413',
                isAdmin: false
            },
            'Tatiana': {
                password: 'Darkzone3849',
                isAdmin: false
            }
        };

        function showLogin() {
            document.getElementById('warningModal').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showNoAccess() {
            alert('🔒 Acceso Denegado: Contacta al Guardián del Portal para obtener autorización.');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 10000);
        }

        function createFeatureCard(title, description) {
            return `
                <div class="feature-card">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </div>
            `;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users[username];

            if (user && user.password === password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
                
                if (user.isAdmin) {
                    document.body.classList.add('admin-theme');
                    document.getElementById('contentArea').classList.add('admin-content');
                    document.getElementById('secretContent').innerHTML = `
                        <div class="status-indicator">👑 Modo Administrador</div>
                        <h2 style="margin-bottom: 2rem;">Panel de Control Místico</h2>
                        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Bienvenido, Gran Maestro. El portal está bajo tu control.</p>
                        <div class="feature-grid">
                            ${createFeatureCard('Gestión de Usuarios', 'Control total sobre los accesos y permisos del portal místico.')}
                            ${createFeatureCard('Configuración Avanzada', 'Personaliza cada aspecto del reino según tus designios.')}
                            ${createFeatureCard('Registros Arcanos', 'Visualiza toda la actividad del portal en tiempo real.')}
                            ${createFeatureCard('Herramientas de Poder', 'Accede a funciones exclusivas de administración.')}
                        </div>
                    `;
                } else {
                    document.getElementById('secretContent').innerHTML = `
                        <div class="status-indicator">⭐ Miembro Verificado</div>
                        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Bienvenido al Reino Místico, ${username}.</p>
                        <div class="feature-grid">
                            ${createFeatureCard('Recursos Místicos', 'Accede a documentos y recursos exclusivos.')}
                            ${createFeatureCard('Comunicación', 'Conecta con otros miembros del reino.')}
                            ${createFeatureCard('Eventos Especiales', 'Calendario de rituales y encuentros místicos.')}
                            ${createFeatureCard('Biblioteca Arcana', 'Explora nuestro compendio de conocimientos.')}
                        </div>
                    `;
                }
            } else {
                document.getElementById('errorMessage').textContent = '❌ Las credenciales místicas son incorrectas';
                document.getElementById('errorMessage').style.animation = 'shake 0.5s';
            }
        }
    </script>
</body>
</html>
