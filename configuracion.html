<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Portal Místico</title>
    <style>
        :root {
            --primary: #2d0a4e;
            --accent: #9d00ff;
            --text: #e0d5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, var(--primary), #150426);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .config-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(157, 0, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .config-section h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(157, 0, 255, 0.2);
            border-radius: 10px;
            color: var(--text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent), #6a00ff);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.4);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #e0d5ff, #9d00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .save-button {
            background: linear-gradient(45deg, #ff00ee, #9d00ff);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 2rem;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.4);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="zone.html" class="back-button">← Volver al Portal</a>
        <h1 class="title">Configuración del Portal</h1>
        
        <div class="config-section">
            <h2>Apariencia</h2>
            <div class="form-group">
                <label>Tema del Portal</label>
                <select class="form-control">
                    <option>Místico Oscuro</option>
                    <option>Luz Celestial</option>
                    <option>Crepúsculo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Animaciones</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="config-section">
            <h2>Notificaciones</h2>
            <div class="form-group">
                <label>Eventos Nuevos</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>Mensajes Directos</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="config-section">
            <h2>Seguridad</h2>
            <div class="form-group">
                <label>Autenticación de Dos Factores</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>Tiempo de Sesión (minutos)</label>
                <input type="number" class="form-control" value="30">
            </div>
        </div>

        <button class="save-button">Guardar Cambios</button>
    </div>
</body>
</html>
