<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 20px;
            box-shadow: 0 0 30px #0ff,
                       inset 0 0 30px #0ff;
            position: relative;
            animation: appear 2s ease-out;
            transform-style: preserve-3d;
        }

        @keyframes appear {
            0% {
                transform: rotateX(90deg) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: rotateX(0) translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            padding: 0;
            position: relative;
            color: transparent;
            background: linear-gradient(45deg, #0ff, #ff00ff, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            animation: hologram 3s infinite;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @keyframes hologram {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1);
                transform: translateZ(0);
            }
            50% {
                filter: hue-rotate(180deg) brightness(1.5);
                transform: translateZ(50px);
            }
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin: 2rem 0;
            opacity: 0;
            animation: slideIn 1s forwards;
            animation-delay: 2s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cyber-circle {
            position: absolute;
            border: 2px solid #0ff;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .cyber-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            border-style: dashed;
        }

        .cyber-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            border-style: dotted;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #0ff;
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 30% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(15% 0 35% 0); }
            20% { clip-path: inset(55% 0 15% 0); }
            40% { clip-path: inset(45% 0 45% 0); }
            60% { clip-path: inset(75% 0 10% 0); }
            80% { clip-path: inset(15% 0 65% 0); }
            100% { clip-path: inset(25% 0 25% 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="stars" class="stars"></div>
    <div class="container">
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
        <h1 class="glitch pulse" data-text="TATIANA">TATIANA</h1>
        <div class="message">
            <p>✧ Una estrella única en el universo ✧</p>
            <p>⟨ Brillante como ninguna otra ⟩</p>
            <p>∞ Infinitamente especial ∞</p>
        </div>
    </div>

    <script>
        // Crear estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }

        // Efecto de distorsión del texto
        function glitchEffect() {
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    title.style.transform = 'translate(0, 0)';
                }, 50);
            }, 3000);
        }

        createStars();
        glitchEffect();
    </script>
</body>
</html>
