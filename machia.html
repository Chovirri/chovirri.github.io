<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Machia | 13 Oct 2025</title>
    
    <style>
        /* --- CSS BASE --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400&display=swap');

        :root {
            --bg-color: #0f0f13;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --font-title: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
            
            /* TEMA MACHIA (Sobrescribe dorado) */
            --machia-accent: #2ecc71; /* Verde Esmeralda */
            --machia-glow: rgba(46, 204, 113, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Fondo verde oscuro naturaleza */
            background: radial-gradient(circle at top, #0f1812 0%, #050505 100%);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Estilos Comunes Galería --- */
        .gallery-wrapper {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            align-self: flex-start;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        .back-btn:hover {
            color: var(--machia-accent);
            border-color: var(--machia-accent);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 1s ease;
        }

        .gallery-header h1 {
            font-family: var(--font-title);
            font-size: 2.5rem;
            color: var(--machia-accent);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--machia-glow);
        }

        .date-subtitle {
            color: var(--machia-accent);
            letter-spacing: 2px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Estilos Narrativa (Secciones) --- */
        .story-container {
            max-width: 1000px;
            width: 100%;
            padding-bottom: 5rem;
        }

        .story-section {
            margin-bottom: 6rem;
            opacity: 0; /* JS Fade In */
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .story-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-text {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .section-text h2 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            color: var(--machia-accent);
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(46, 204, 113, 0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .section-text p {
            font-family: var(--font-body);
            color: #ccc;
            font-style: italic;
            margin-top: 10px;
        }

        /* --- Estilos Imágenes --- */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        img:hover {
            transform: scale(1.02);
            filter: brightness(1) contrast(1);
            z-index: 10;
        }

        /* --- Layouts Específicos Machia --- */
        
        /* Sección 1: Paisaje (2 Horizontales) */
        .grid-landscape {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 350px;
        }

        /* Sección 2: Monos (3 Horizontales - Layout 1 arriba, 2 abajo) */
        .grid-nature {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            /* Primera fila (foto grande) 300px, segunda fila 250px */
            grid-template-rows: 300px 250px; 
        }
        /* La primera foto ocupa todo el ancho */
        .grid-nature .photo-box:nth-child(1) {
            grid-column: 1 / -1; 
        }

        /* Sección 3: Monumento (3 Verticales) */
        .grid-monument {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            height: 500px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-header h1 { font-size: 1.8rem; }
            .grid-landscape, .grid-nature, .grid-monument {
                grid-template-columns: 1fr;
                height: auto;
                grid-template-rows: auto;
            }
            .grid-monument img {
                aspect-ratio: 3/4; /* Aspecto vertical forzado en móvil */
                margin-bottom: 1rem;
            }
            .photo-box { margin-bottom: 1rem; }
        }
    </style>
</head>
<body>
    <div class="gallery-wrapper">
        <a href="index.html" class="back-btn">← Volver al Menú</a>

        <div class="gallery-header">
            <h1>Visita Parque Machia</h1>
            <p class="date-subtitle">Lunes 13 de Octubre, 2025</p>
        </div>

        <div class="story-container">

            <!-- SECCIÓN 1: PAISAJE (2 Fotos Horizontales) -->
            <!-- Contexto: Foto en plano picado desde una colina grande -->
            <section class="story-section scroll-reveal">
                <div class="section-text">
                    <h2>La Cima del Mundo</h2>
                    <p>"La vista desde lo alto, donde todo cobra sentido."</p>
                </div>
                <div class="grid-landscape">
                    <!-- Foto 1 Horizontal -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/Paisaje.jpg?raw=true" alt="Paisaje Picada Alta 1">
                    </div>
                    <!-- Foto 2 Horizontal -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/paisaje2.jpg?raw=true" alt="Paisaje Picada Alta 2">
                    </div>
                </div>
            </section>

            <!-- SECCIÓN 2: MONOS (3 Fotos Horizontales) -->
            <!-- Contexto: Monos vistos en los árboles -->
            <section class="story-section scroll-reveal">
                <div class="section-text">
                    <h2>Habitantes del Bosque</h2>
                    <p>"Pequeños monos en las ramas jejeje."</p>
                </div>
                <div class="grid-nature">
                    <!-- Foto 1 Horizontal (Grande arriba) -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/mono1.jpg?raw=true" alt="Mono Principal">
                    </div>
                    <!-- Foto 2 Horizontal -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/mono2.jpg?raw=true" alt="Mono 2">
                    </div>
                    <!-- Foto 3 Horizontal -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/mono3.jpg?raw=true" alt="Mono 3">
                    </div>
                </div>
            </section>

            <!-- SECCIÓN 3: MONUMENTO COCODRILO (3 Fotos Verticales) -->
            <!-- Contexto: Monumento del cocodrilo -->
            <section class="story-section scroll-reveal">
                <div class="section-text">
                    <h2>El Cocodrilo de Piedra</h2>
                    <p>"Un recuerdo eterno tallado en el tiempo."</p>
                </div>
                <div class="grid-monument">
                    <!-- Foto 1 Vertical -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/cocodrilotomacerca.jpg?raw=true" alt="Cocodrilo Vertical 1">
                    </div>
                    <!-- Foto 2 Vertical -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/cocdrilo2.jpg?raw=true" alt="Cocodrilo Vertical 2">
                    </div>
                    <!-- Foto 3 Vertical -->
                    <div class="photo-box">
                        <img src="https://github.com/Chovirri/chovirri.github.io/blob/main/Galeria%20de%20fotos/cocodirilo%203.jpg?raw=true" alt="Cocodrilo Vertical 3">
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script>
        /* --- JS INTEGRADO --- */
        document.addEventListener('DOMContentLoaded', () => {
            // Scroll Reveal Logic
            const scrollElements = document.querySelectorAll('.scroll-reveal');
            
            if (scrollElements.length > 0) {
                const observerOptions = {
                    threshold: 0.15,
                    rootMargin: "0px"
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);

                scrollElements.forEach(el => observer.observe(el));
            }
        });
    </script>
</body>
</html>
